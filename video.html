<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CoolPlay</title>
		<link rel="stylesheet" href="css/cool.css" />
	    <link rel="stylesheet" type="text/css" href="css/PhotoWall.css" />
	    <title>冯冠武2021150902021</title>
	    <!-- jQuery -->
	    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-y/jquery/3.5.1/jquery.min.js"></script>
	    <link rel="stylesheet" href="https://s1.hdslb.com/bfs/static/jinkela/long/font/regular.css"/>
	    <!-- 引入样式 -->
	    <link rel="stylesheet" type="text/css"
	          href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-y/bootstrap/5.1.0/css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="./css/style.css">
	    <link rel="stylesheet" type="text/css" href="./css/mobile.css">
	    <link rel="stylesheet" type="text/css" href="./css/loading.css">
	    <link rel="stylesheet" type="text/css" href="./css/animation.css">
	    <link rel="icon" href="https://aurora-cdn.wuhobin.top/blog/favicon.png">
	    <link rel="apple-touch-icon" href="https://aurora-cdn.wuhobin.top/blog/favicon.png">
	    <!-- Izitoast -->
	    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-y/izitoast/1.4.0/css/iziToast.min.css">
	    <script type="text/javascript"
	            src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-y/izitoast/1.4.0/js/iziToast.min.js">
	    </script>
	    <!-- FontAwesome -->
	    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.1.2/css/all.min.css">
	    <!-- Aplayer -->
	    <link rel="stylesheet" href="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-y/aplayer/1.10.1/APlayer.min.css"
	          crossorigin="anonymous" referrerpolicy="no-referrer"/>
	    <script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-y/aplayer/1.10.1/APlayer.min.js" crossorigin="anonymous"
	            referrerpolicy="no-referrer"></script>
	    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2WVH35V11W"></script>
	    <!-- PWA -->
	    <link rel="manifest" href="/manifest.json">>
	</head>
	<body>
		<!--加载动画-->
		<div id="loading-box">
		    <div class="loading-left-bg"></div>
		    <div class="loading-right-bg"></div>
		    <div class="spinner-box">
		        <div class="loader">
		            <div class="inner one"></div>
		            <div class="inner two"></div>
		            <div class="inner three"></div>
		        </div>
		        <div class="loading-word">
		            <p class="loading-title" id="loading-title">冯冠武2021150902021</p>
		            <span id="loading-text">加载中</span>
		        </div>
		    </div>
		</div>
		<section id="section" class="section">
			<!-- 背景图片 -->
		    <div class="bg-all">
		        <img id="bg" onerror="this.classList.add('error');">
		        <div class="cover"></div>
		    </div>
		    <!-- 鼠标指针 -->
		    <div id="g-pointer-1"></div>
		    <div id="g-pointer-2"></div>
			<div class="" style="width:860px;height: 600px;margin: 50px auto;">
				<div class="main-img">
	                <img id="logo-img" src="photo.jpg">
	                <div class="img-title">
	                    <span class="img-title-big" id="logo-text-1" style="font-size: 3rem;"> 震惊！电子科大黑天鹅竟然做出...</span>
	                </div>
	            </div>
				<div id="cool-play" class="cool-play">
					<div class="cool-title">
						<span>震惊！黑天鹅竟然。。。袭击保安</span>
					</div>

					<div class="cool-video">
						<video id="video" class="video">
							<source src="bird.mp4" type="video/mp4" ></source>
							您的浏览器不支持 HTML5 video 标签。
						</video>
						<span class="icon-c-loading"></span>
					</div>
					
					<div id="c-box" class="cool-module">
						<div class="">
							<a id="c-progress" class="cool-progress">
								<span id="c-played" class="cool-played"></span>
								<span type="range" id="c-drag" class="cool-drag"></span>
							</a>						
						</div>
						<div class="cool-btn">
							<div class="cool-btn-left btn">
								<a id="c-previous" class="icon-c-previous"></a>
								<a id="c-play" class="icon-c-play" onclick="playPause()"></a>
								<a id="c-next" class="icon-c-next"> </a>
							</div>
							<div class="cool-btn-center">
								<span id="c-currentTime">00:00</span>
								<span>/</span>
								<span id="c-totalTime">00:00</span>
							</div>
							<div class="cool-btn-right btn">
								<a class="icon-c-refresh"></a>
								<a class="voice">
									<span class="i-voice icon-c-voice"></span>
									<span class="c-voice">
										<span class="c-voice-triangle"></span>
										<span class="voice-bar">
											<span class="voice-bared">
												<span class="voice-dot"></span>
											</span>
										</span>
										<span class="voice-mask"></span>									
									</span>
								</a>
								<a id="cool-fullScreen" class="icon-c-enlarge"></a>
							</div>
						</div>
					</div>
				</div>
			</div>		
		</section>
		<script>
		    if ("serviceWorker" in navigator) {
		        window.addEventListener("load", function () {
		            navigator.serviceWorker.register("sw.js");
		        });
		    }
		</script>
		<noscript>
		    <div class="noscript fixed-top">请开启 JavaScript</div>
		</noscript>
		<!-- JS -->
		<script type="text/javascript" src="./js/main2.js"></script>
		<script type="text/javascript" src="./js/set.js"></script>
		<script type="text/javascript" src="./js/time.js"></script>
		<script type="text/javascript" src="./js/js.cookie.js"></script>
		<script type="text/javascript"
		        src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-y/bootstrap/5.1.0/js/bootstrap.min.js">
		</script>
		<script src="js/cool.js" type="text/javascript" charset="utf-8" async defer></script>
		<script src='js/snow.js'></script>
		<script>
	        snow.start({
	            maxRadius: 4,
	            flakeCount: 120,
	            stickingRatio: 2,
	            wind: -2
	        });
		</script>
	</body>
</html>
